<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Um dos meus primeiros, de alguns projetos Javascript.</p>
    <h2>1° Contador</h2>
    <p>De 0 a 10</p>
    <div id="counter">
        <button name="subtrair_1" id="decrement">-</button>
        <span id="currentNumberSpan">0</span>
        <button name="adicionar_1" id="increment">+</button>
    </div>

    <h2>2° Contador</h2>
    <p>Negativos ou positivos</p>
    <div id="counter_2">
        <button name="subtrair_2" id="decrement_2">-</button>
        <span id="currentNumberSpan_2">0</span>
        <button name="adicionar_2" id="increment_2">+</button>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
